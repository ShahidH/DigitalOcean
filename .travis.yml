language: php

php:
    - 5.3
    - 5.4
    - 5.5
    - hhvm
    - hhvm-nightly

matrix:
    allow_failures:
        - php: hhvm
        - php: hhvm-nightly
    fast_finish: true

before_script:
    - composer self-update
    - composer install --dev --prefer-dist --no-interaction

script: phpunit --coverage-text --coverage-clover ./build/logs/clover.xml

after_script: php vendor/bin/coveralls

